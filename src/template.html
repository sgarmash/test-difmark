<!DOCTYPE html>

    <div class="container__form">

            <option value="EU">World Of Warcraft: World of Warcraft (EU)</option>
            <option value="DE">World Of Warcraft: World of Warcraft (DE)</option>
          </select>

          <select class="form__currency-select server__details" disabled>
            <option></option>
            <option value="USA">USA</option>
            <option value="CN">China</option>
          </select>

          <select class="form__currency-select fraction__details" disabled>
            <option></option>
            <option value="Alliance">Alliance</option>
            <option value="Horder">Horder</option>
          </select>
        </div>
        <div class="form__currency-datails">
          <p class="form__currency-label">game currency</p>

        </div>
        <div class="form__currency-confirm">
          <button class="form__currency-confirm__button" type="button" disabled>Continue</button>
        </div>
        
        <div class="form__currency-submit is--hidden">
          <div class="form__currency-submit__item">
            <button type="button" class="form__currency-submit__close">

            <label class="form__currency-submit__label">
              character name:
              <input class="form__currency-submit__input" placeholder="Enter your character name" type="text" />
            </label>
            <button class="form__currency-submit__button" type="submit">buy currency</button>
          </div>
        </div>
      </form>
